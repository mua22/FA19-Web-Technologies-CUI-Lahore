<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tables</title>
    <link rel="stylesheet" href="mystyles.css" />
  </head>
  <body>
    <h1>Table Example</h1>
    <table>
      <caption>
        Dummy table
      </caption>
      <thead>
        <tr>
          <th>name</th>
          <th>price</th>
          <th>color</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">pen</td>
          <td>100 $</td>
          <td colspan="2">blue</td>
        </tr>
        <tr>
          <td>100 $</td>
          <td>blue</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
